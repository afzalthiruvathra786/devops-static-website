name: Build and Push Docker Image


on: 
 push:
   branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: code checkout
        uses: actions/checkout@v4


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: build and push
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/devops-static-site:latest .
          docker push ${{secrets.DOCKER_USERNAME}}/devops-static-site:latest

